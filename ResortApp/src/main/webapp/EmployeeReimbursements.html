<body>

<h2>Located here are all employee reimbursements.</h2>
<br>
<table id="reimsTable" class="display">
	<thead>
		<tr>
			<th>Reimbursement Id</th>
			<th>Start Date</th>
			<th>Requester Name</th>
			<th>Type</th>
			<th>Status</th>
			<th>Amount</th>
			<th>Reason</th>
			<th>Receipt</th>
			<th>Resolver Name</th>
			<th>Notes</th>
			<th>Resolved Date</th>
		</tr>
	</thead>
	<tbody id="empreimdata">
	<!-- createViewReimbursements will fill this in -->
	</tbody>
</table>
<br>
<button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#editStatus">Change Status</button>

<!-- Modal -->
<div class="modal fade" id="editStatus" role="dialog">
	<div class="modal-dialog">

	<!-- Modal content -->
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Changing Reimbursement Status</h4>
		</div>
		<div class="modal-body">
			<form class="form-horizontal" action="changeStatus" method="post">
				<div class="form-group">
        			<label for="reimid" class="control-label col-xs-2">Reimbursement Id:</label>
        			<div class="col-xs-10">
            			<input type="number" class="form-control" name="rid" id="rid" required>
       				 </div>
				</div>
    			<div class="form-group">
        			<label for="type" class="control-label col-xs-2">Status:</label>
        			<div class="col-xs-10">
            			<input list="stats" class="form-control" name="status" id="status" required>
            			<datalist id="stats">
            				<option id="1">Denied</option>
            				<option id="2">Approved</option>
            			</datalist>
       				 </div>
				</div>
				<div class="modal-footer"><!-- data-dismiss="modal" -->
					<button type="submit" id="submitStat" class="btn btn-default">Submit</button>
				</div>
    		</form>
    	</div>
	</div>
	</div>
</div>
</body>
</html>
